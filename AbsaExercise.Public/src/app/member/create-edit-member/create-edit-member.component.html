<form [formGroup]="form" (ngSubmit)="save(form.value)">
  <h2><span *ngIf="memberId">Edit</span><span *ngIf="!memberId">New</span> Member</h2>
  <div class="form-group">
    <label class="form-label">Name</label>
    <input class="form-control" formControlName="name" />
  </div>

  <div class="form-group">
    <label class="form-label">Surname</label>
    <input class="form-control" formControlName="surname" />
  </div>

  <div class="form-group">
    <label class="form-label">Country</label>
    <select class="form-control" formControlName="country">
      <option [ngValue]="null">--Select a country--</option>
      <option *ngFor="let country of countries" [ngValue]=country>{{country.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
  </div>
</form>
