<form [formGroup]="form" (ngSubmit)="register(form.value)">
  <h2>Register</h2>
  <div class="form-group">
    <label class="form-label">User Name</label>
    <input class="form-control" formControlName="userName" />
  </div>

  <div class="form-group">
    <label class="form-label">Password</label>
    <input class="form-control" formControlName="password" type="password" />
  </div>

   <div class="form-group">
    <label class="form-label">Confirm Password</label>
    <input class="form-control" formControlName="confirmPassword" type="password" />
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Register</button> <br />
    Already have an account? <br />
    Log in <a class="pointer">here</a>
  </div>
</form>
